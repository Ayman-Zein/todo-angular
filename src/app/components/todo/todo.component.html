<!--Add Form-->
<div [ngClass]="showAddTodoForm ? 'todo-form ' : 'd-none'">
    <input class="todo-form__form-control" type="text" name="title" id="title" [(ngModel)]="newTodo.title"
        placeholder="Add ToDo Title">
    <button class="todo-form__btn" [disabled]="!newTodo.title" (click)="AddToDo()">Add</button>
</div>
<!--/ End Add Form-->
<!--TODOs Card-->
<div class="card">
    <div class="card__header">
        <div class="card__header-date">
            <span class="card__header-date-day">12</span>
            <div class="d-flex flex-column mx-1">
                <span class="card__header-date-month">Jan</span>
                <span class="card__header-date-year">2023</span>
            </div>

        </div>
        <p class="card__header-day">
            Tuseday
        </p>
    </div>
    <!--Todo List-->
    <ul class="card__list list-unstyled">
        <ng-container *ngFor="let todo of todoList;trackBy: trackByFn">
            <li [ngClass]="{'card__list-item': true, 'card__list-item--completed': todo?.isComplete}">
                <p class="card__list-item__text">{{todo?.title}}</p>
                <div class="d-flex align-center">
                    <span class="card__list-item__icon" (click)="changeCompleteStatus(todo)">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="m15.374 5.986-5 9c-.647 1.165-2.396.194-1.748-.972l5-9c.647-1.165 2.396-.194 1.748.972Z"
                                fill="#000" />
                            <path d="m5.125 9.72 5 4c1.04.832-.209 2.394-1.25 1.56l-5-4c-1.04-.832.209-2.394 1.25-1.56Z"
                                fill="#000" />
                        </svg>
                    </span>
                    <span class="card__list-item__icon--delete mx-1" (click)="deleteTodo(todo)">
                        <svg width="30" height="30" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M10 11v6M14 11v6M4 7h16M6 7h12v11a3 3 0 0 1-3 3H9a3 3 0 0 1-3-3V7ZM9 5a2 2 0 0 1 2-2h2a2 2 0 0 1 2 2v2H9V5Z"
                                stroke="#000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </span>
                </div>

            </li>
        </ng-container>


    </ul>
    <!--/ End Todo List-->
    <div class="btn-add" (click)="showAddForm()">
        <svg width="35" height="35" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M4 12h16m-8-8v16" stroke="#878a9d" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round" />
        </svg>
    </div>
</div>
<!--/ End TODOs Card-->
